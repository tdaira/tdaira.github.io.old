<body>
<svg id="bubble" font-size="10" text-anchor="middle"></svg>
<div id="firstBack">
    <div id="nameBack"></div>
<div id="myName">
Tetsuya Odaira
</div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    e = document.getElementById("bubble");
    var width = e.clientWidth;
    var height = e.clientHeight;
    var pack = d3.pack()
        .size([width, height])
        .padding(1.5);

    svg.classed("svg-content-responsive", true);
    d3.csv("skills.csv", function(d) {
        d["values"] = [+d.v1, +d.v2, +d.v3, +d.v4];
        return d
    }, function(error, data) {
        if (error) throw error;

        var root = d3.hierarchy({children: data})
            .sum(function(d) {
                if (d.values) {
                    return d.values[0];
                }})
            .each(function(d) {
                if (id = d.data.id) {
                    d.id = id;
                }
            });

        var node = svg.selectAll(".node")
            .data(pack(root).leaves())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        var circle = node.append("circle")
            .attr("id", function(d) { return d.id; })
            .attr("r", function(d) { return d.r; })
            .style("fill", function(d) { return color(d.id); });

        node.append("clipPath")
            .attr("id", function(d) { return "clip-" + d.id; })
            .append("use")
            .attr("xlink:href", function(d) { return "#" + d.id; });

        node.append("text")
            .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
            .selectAll("tspan")
            .data(function(d) { return [d.id]; })
            .enter().append("tspan")
            .attr("x", 0)
            .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
            .text(function(d) { return d; });

        node.append("title")
            .text(function(d) { return d.id; });

        repeat(0);

        function repeat(index) {
            e = document.getElementById("bubble");
            width = e.clientWidth;
            height = e.clientHeight;
            pack = d3.pack()
                .size([width, height])
                .padding(1.5);

            console.info(index)
            root.sum(function (d) {
                if (d.values) {
                    return d.values[index] + (Math.random() - 0.5) * 30;
                }
            });

            svg.selectAll(".node")
                .data(pack(root).leaves());

            circle
                .transition()
                .duration(5000)
                .attr("r", function(d) { return d.r; });

            var transitions = 0;
            node
                .transition()
                .duration(5000)
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                }).on("start", function() {
                transitions++;
            }).on("end", function() {
                if( --transitions === 0 ) {
                    index++;
                    if (index >= 4) {
                       index = 0;
                    }
                    repeat(index);
                }
            });
        }
    });
</script>

</body>
